name: MLOps CI/CD Pipeline (Local Only)

on:
  push:
    branches:
      - main

jobs:
  build-train:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run training pipeline
      - name: Run training pipeline
        run: |
          echo "ðŸš€ Starting model training..."
          python train.py
          echo "âœ… Model training completed."

      # Step 5: Save trained model as artifact
      - name: Save trained model
        run: |
          mkdir -p artifacts
          cp models/*.joblib artifacts/ || echo "No model found."
          echo "ðŸ“¦ Model artifact saved."

      # Step 6: Upload trained model to GitHub
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/

      # Step 7: Upload model registry file
      - name: Upload model registry
        uses: actions/upload-artifact@v4
        with:
          name: model-registry
          path: model_registry.csv

      # Step 8: Upload evaluation images
      - name: Upload evaluation images
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-images
          path: |
            confusion_matrix.png
            roc_curve.png
