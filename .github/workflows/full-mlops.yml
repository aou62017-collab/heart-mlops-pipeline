name: MLOps CI/CD Pipeline (Local Only)

on:
  push:
    branches:
      - main

jobs:
  build-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements file found, skipping."
          pip install mlflow scikit-learn joblib dvc[gdrive]

      - name: Run training pipeline
        run: |
          echo "ðŸš€ Starting model training..."
          python train.py
          echo "âœ… Model training completed."

      - name: Save trained model
        run: |
          mkdir -p artifacts
          cp models/*.joblib artifacts/ || echo "No model found."
          echo "ðŸ“¦ Model artifact saved."

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/
