name: Full MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas scikit-learn joblib mlflow gradio huggingface_hub git-lfs

      - name: Prepare folders
        run: mkdir -p data models

      - name: Download dataset if missing
        run: |
          if [ ! -f data/heart.csv ]; then
            wget -O data/heart.csv https://raw.githubusercontent.com/ageron/handson-ml2/master/datasets/heart/heart.csv
          fi

      - name: Train model
        run: python train.py

      - name: Save model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: rathaa        # ðŸ‘ˆ Your Hugging Face username
          SPACE_NAME: heart-mlops-app
        run: |
          set -e
          pip install -q huggingface_hub git-lfs
          git lfs install

          python - << 'PY'
          import os
          from huggingface_hub import HfApi
          token = os.environ["HF_TOKEN"]
          user  = os.environ["HF_USERNAME"]
          space = os.environ["SPACE_NAME"]
          api = HfApi(token=token)
          space_id = f"{user}/{space}"
          api.create_repo(space_id, repo_type="space", space_sdk="gradio", exist_ok=True)
          print("âœ… Space ready:", space_id)
          PY

          rm -rf "$SPACE_NAME" || true
          git clone "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}"

          cp -r app.py requirements.txt models "$SPACE_NAME"/

          cat > "$SPACE_NAME"/huggingface.yml <<EOF
          sdk: gradio
          python_version: 3.11
          EOF

          cd "$SPACE_NAME"
          git config user.email "aou62017.collab@gmail.com"
          git config user.name "aou62017-collab"
          git add .
          git commit -m "Auto-deploy from GitHub Actions" || echo "Nothing to commit"
          git remote set-url origin "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}"
          git push origin HEAD
